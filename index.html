<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Jodi-Ann Barrett"/>
        <meta name="description" content="Keyboard Ninja"/>
        <meta name="keywords" content="HTML, CSS, SEO, JavaScript, Node.js, ES, web, web development, Inheritance, OOP, DOM"/>
        <link rel="shortcut icon" href="src/images/favicon.png?v=2" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;500;600;700;800&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="src/stylesheet/index.css" media="all"/>
        <script src="src/scripts/index.js" type="module"></script>
        <title>Keyboard Ninja</title>
    </head>
    <body>
        <main>   
            <div class="container">
                <div class="center">
                    <div class="wrapper">
                        <div class="heading">
                            <!-- <div class="leaderboard-modal gold"><i class="fa-solid fa-trophy"></i></div> -->
                            <div class="flexbox">
                                <p class="bungee">Keyboard</p>
                                <p class="merienda">Ninja</p>
                            </div>
                            <h3>How fast can you type?</h3>
                        </div>
                        <div class="game-container">
                            <div class="game-details flexbox">
                                <div class="row">
                                    <div class="card">
                                        <div class="stats flexbox">
                                            <div class="leaderboard-modal gold"><i class="fa-solid fa-trophy"></i></div>
                                            <div class="timer"><p><i class="fa-solid fa-clock"></i> <span>99</span></p></div>
                                            <div></div>
                                        </div>
                                        <div class="word-container">
                                            <p class="word"></p>
                                            <div class="hits"><p>Hits<br/><span>0</span><span class="plus-one"></span></p></div>
                                        </div>
                                        <div class="input-controls">
                                            <label for="user-input" class="hint">Hint: Type the word above as fast as you can.</label>
                                            <input type="text" id="user-input" class="user-input disabled" readonly>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <button class="btn start button-glow">Start Game</button>
                                    </div>
                                </div>
                            </div>
                            <dialog>
                                <div class="score-info">
                                    <div class="score-details">
            
                                    </div>
                                </div>
                            </dialog>
                        </div>
                    </div>
                </div>
            </div>            
        </main>
        <script>
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            window.addEventListener('resize', () => {
              vh = window.innerHeight * 0.01;
              document.documentElement.style.setProperty('--vh', `${vh}px`);
            });
       </script>
    </body>
</html>
