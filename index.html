<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Jodi-Ann Barrett"/>
        <meta name="description" content="Keyboard Ninja"/>
        <meta name="keywords" content="HTML, CSS, SEO, JavaScript, Node.js, ES, web, web development, Inheritance, OOP, DOM"/>
        <link rel="shortcut icon" href="src/images/favicon.png?v=2" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;500;600;700;800&display=swap">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="src/stylesheet/index.css" media="all"/>
        <script src="src/scripts/index.js" type="module"></script>
        <title>Keyboard Ninja</title>
    </head>
    <body>
        <main>
            <div class="overlay">
                <div class="container flexbox">
                    <div class="score-info">
                        <div class="score-details">

                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="center">
                    <div class="game-container">
                        <div class="heading">
                            <div class="flexbox">
                                <p class="bungee">Keyboard</p>
                                <p class="merienda">Ninja</p>
                            </div>
                            <h3>How fast can you type?</h3>
                        </div>
                        <div class="game-details">
                            <div class="stats">
                                <div class="timer"><p><i class="fa-solid fa-clock"></i> <span>99</span></p></div>
                            </div>
                            <div class="word-container">
                                <p class="word"></p>
                                <div class="hits"><p>Hits : <span>0</span></p></div>
                            </div>
                            <div class="input-controls">
                                <label for="user-input">Hint: Type the word above as fast as you can.</label>
                                <input type="text" id="user-input" class="user-input disabled" readonly>
                                <button class="btn start">Start Game</button>
                                <button class="btn restart"><i class="fa-solid fa-arrows-rotate"></i> Restart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </main>
    </body>
</html>
